<!DOCTYPE html>
<html>
    <head>
        <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="calculator">
            <div>
                 <label class="label"  for="principal">Amount : </label>
                 <input type="number"  name = "principal" id="principal">
            </div>
            <div>
                <label class="label" for="rate" >Interest Rate: </label>
                <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" oninput="updateRateView()">
                <span id = "rate_val">10.25%</span> 
            </div>
            <div>
                <label class="label" for="years">No. of years</label>
                <select  id="years" name="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            </select> 
            </div>


        </br>
        <button onclick="compute()">Compute Interest</button>
    </br>
</br>
        <div id = "result">
            If you deposit <span class="resultText" id=pdisplay></span>,</br>
            at an interest rate of <span class="resultText" id=rdisplay></span>%.</br>
            You will receive an amount of <span class="resultText" id=idisplay></span>,</br>
            in the year <span class="resultText" id=ydisplay></span>

        </div>
        </div>
    </br>
        </br>

         <footer>
         &#169; This Calculator belongs to --bala--
    </footer>
        </div>
      
    </body>
    
</html>
